<!-- Bootstrap JS bundle for toggle functionality -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<nav class="navbar navbar-expand-lg px-4 py-2 shadow-sm" 
     style="background: linear-gradient(90deg, #3f3f3e, #6e6e6d);">

  <!-- Navbar toggler button -->
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" 
          aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Collapsible navbar content -->
  <div class="collapse navbar-collapse" id="navbarContent">
    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">

      <!-- Login button shown if NOT logged in -->
      <li class="nav-item" *ngIf="!authService.isLoggedIn()">
        <button class="btn btn-dark btn-sm px-4 fw-bold" (click)="goToLogin()">Login</button>
      </li>

      <!-- User info and logout button shown if logged in -->
      <li class="nav-item d-flex align-items-center" *ngIf="authService.isLoggedIn()">
        <span class="me-3 text-white fs-5"> {{ user?.email }} </span>
        <button class="btn btn-danger btn-sm px-4 fw-bold" (click)="logout()">Logout</button>
      </li>

    </ul>
  </div>
</nav>
