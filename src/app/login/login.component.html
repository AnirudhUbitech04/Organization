<div class="container vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="card shadow-lg p-4 border-0 rounded-4" style="width: 100%; max-width: 420px;">
    <!-- <div class="text-center mb-4">
      <img src="assets/logo.png" alt="Logo" class="mb-2" style="width: 60px;">
      <h4 class="fw-bold text-primary">Organization Login</h4>
      <p class="text-muted small">Please enter your credentials</p>
    </div> -->

    <form #loginForm="ngForm" (ngSubmit)="login()">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="orgName" placeholder="Organization Name"
               [(ngModel)]="formData.org_name" name="org_name" required>
        <label for="orgName">Organization Name</label>
      </div>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="Email"
               [(ngModel)]="formData.email" name="email" required>
        <label for="email">Email</label>
      </div>

      <div class="form-floating mb-4">
        <input type="password" class="form-control" id="password" placeholder="Password"
               [(ngModel)]="formData.password" name="password" required>
        <label for="password">Password</label>
      </div>

      <button type="submit" class="btn btn-primary w-100 py-2" [disabled]="loginForm.invalid">
        <i class="bi bi-box-arrow-in-right me-1"></i> Login
      </button>
    </form>

    <div class="text-center mt-3">
      <a href="register" class="small text-decoration-none">Register Now</a>
    </div>
  </div>
</div>
