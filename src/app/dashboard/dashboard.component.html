
<div class="d-flex min-vh-100">
  <!-- Sidebar -->
  <aside class="p-4" style="width: 250px; background: linear-gradient(160deg, #0b0c01a8, #f8f6f2); color: white;">
    <h5 class="text-center mb-4 fw-bold text-white">Modules</h5>

    <ul class="nav flex-column">
      <li *ngFor="let mod of modules"
          class="nav-item mb-2"
          [ngClass]="{'bg-white text-primary shadow-sm': mod.status === 'active'}"
          (click)="onModuleClick(mod)"
          style="cursor: pointer; border-radius: 8px; transition: background 0.3s, transform 0.2s;"
          onmouseover="this.style.transform='scale(1.02)'"
          onmouseout="this.style.transform='scale(1)'">
          
        <span class="nav-link px-3 py-2 d-block fw-medium"
              [ngClass]="{'text-dark': mod.status === 'active', 'text-white': mod.status !== 'active'}">
          {{ mod.mod_name }}
        </span>
      </li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="flex-grow-1 p-4 bg-light">
    <router-outlet></router-outlet>
  </main>
</div>
